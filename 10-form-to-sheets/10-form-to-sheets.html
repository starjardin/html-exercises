<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>
    10: Form to Google Sheets
  </title>
</head>

<body>
  <header>
    <h1>Text entry</h1>
  </header>
  <form action="https://script.google.com/macros/s/AKfycbx_k22UijbL8nV_HE_eFCqonZ5LtCmyZqLd_wvG3_lWoAdLGWI/exec"
    method="POST">

    <!--
        The google sheet can be found at: https://docs.google.com/spreadsheets/d/1Vnkb5rE1kgXFMt2So3RwfvfLwayVtATt1o9NM-ry9UI/edit?usp=sharing
        Create a field for each cell in the Google Sheet.
      -->

    <p>
      <label> contributor
        <input type="hidden" name="contributor" value="Tantely">
      </label>
    </p>
    <p>
      <label>artist_name<br>
        <input type="text" name="artist_name" required>
      </label>
    </p>
    <p>
      <label> artist_id<br>
        <input type="text" name="arist_id" pattern="[a-z-_]" required>
      </label>
    </p>
    <p>
      <label>genre<br>
        <select name="genre">
          <optgroup label="Malagasy genres">
            <option value="R$B">R$B</option>
            <option value="basesa">basesa</option>
            <option value="Kilalaky"> Kilalaky</option>
            <option value="Rap">Rap</option>
            <option value="salegy">salegy</option>
            <option value="kawitry">kawitry</option>
            <option value="watsa">watsa</option>
            <option value="slow">salegy</option>
        </select>
      </label>
    </p>
    <p>
      <label>photo_url<br>
        <input type="url" name="photo_url">
      </label>
    </p>
    <p>
      <label> biography<br>
        <input type="text" name="biography">
      </label>
    </p>
    <p>
      <label> website<br>
        <input type="url" name="url">
      </label>
      <p>
        <button type="submit">Save</button>
      </p>
  </form>
</body>

</html>
