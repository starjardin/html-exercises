<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>
    10: Form to Google Sheets
  </title>
</head>

<body>
  <header>
    <h1>Text entry</h1>
  </header>
  <form action="https://script.google.com/macros/s/AKfycbx_k22UijbL8nV_HE_eFCqonZ5LtCmyZqLd_wvG3_lWoAdLGWI/exec"
    method="POST">

    <!--
        The google sheet can be found at: https://docs.google.com/spreadsheets/d/1Vnkb5rE1kgXFMt2So3RwfvfLwayVtATt1o9NM-ry9UI/edit?usp=sharing
        Create a field for each cell in the Google Sheet.
      -->
        <input type="hidden" name="contributor" value="Tantely">
    <p>
      <label>
        Artist_name<br>
        <input type="text" name="artist_name" required>
      </label>
    </p>
    <p>
      <label>
        Artist_ID<br>
        <input type="text" name="arist_id" pattern="[a-z-_]+" required>
        <small>Rewrite your name in lowercase without any spaces nor punctuations, instead use (-) or (_)</small>
      </label>
    </p>
    <p>
      <label>
        Genre<br>
        <select name="genre">
          <optgroup label="Malagasy genres">
            <option value="basesa">Basesa</option>
            <option value="kawitry">Kawitry</option>
            <option value="Kilalaky"> Kilalaky</option>
            <option value="salegy">Salegy</option>
            <option value="slow">Salegy</option>
            <option value="watsa">Watsa</option>
          <optgroup label="Intenational genres">
            <option value="Rap">Rap</option>
            <option value="r&b">R&B</option>
        </select>
      </label>
    </p>
    <p>
      <label>
        Photo<br>
        <input type="url" name="photo_url" required>
        <small> Enter the url of your photo in this area.</small>
      </label>
    </p>
    <p>
      <label>
        Biography<br>
        <textarea name="biography" required></textarea>
      </label>
    </p>
    <p>
      <label>
        Website<br>
        <input type="url" name="Website" required>
      </label>
      <p>
        <button type="submit">Save</button>
      </p>
  </form>
</body>

</html>
