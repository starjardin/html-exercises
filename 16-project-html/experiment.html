<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="experiment.css">
</head>
<body>
  <main>
    <h2>
      Learning CSS
    </h2>
    <form action="log_in" method="POST"></form>
    <p>
      <label for="facebook">Facebook url</label>
      <input type="url" name="facebook" id="facebook" required>
    </p>
    <p>
      <label> Username
        <input type="text" name="username" required>
      </label>
    </p>
    <p>
      <label for="phone">Phone number</label>
      <input type="number" name="phone_number" id="phone" required>
    </p>
    <p>Genre
      <ul>
        <li>
          <label>
            <input type="radio" name="choice" value="male"> Male
          </label>
        </li>
        <li>
          <label>
            <input type="radio" name="choice" value="female">Female
          </label>
        </li>
      </ul>
    </p>
    <p>
      <button type="submit">submit</button>
      <button type="reset">reset</button>
    </p>
  </form>
  <p contenteditable="true"> you can edit this paragraph !
  </p>
  </main>
</body>
</html>
