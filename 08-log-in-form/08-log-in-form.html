<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>
    08: A log in form
  </title>
</head>

<body>
  <header>
    <h1 style="text-align:center">
      Hello again!
    </h1>
  </header>
  <main>
    <form action="/log-in" method="POST">
      <div class="row"></div>
      <h2 style="color:red">Log in e-mail
      </h2>
      <div class="col">
      </div>
      <div>
        <p>Please log in before accessing our website
        </p>
      </div>
      <label id="Username"><b style="color:limegreen">Username</b></label><br>
      <input type="text" name="username" placeholder="Enter user e-mail adress" required>
      <p>
        <label id="psw"><b style="color:limegreen">Password</b></label><br>
        <input type="password" name="password" placeholder="Enter password" required>
      </p>
      <p>
        <input type="submit" value="log-in">
      </p>

    </form>
  </main>

  <!-- Add your log in form here -->
</body>

</html>
