<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>
    08: A log in form
  </title>
</head>

<body>
  <header>
    <h1>
      Hello again!
    </h1>
  </header>
  <main>
    <form action="/log-in" method="POST">
      <h2>
        <p>
          Please log in before accessing our website
        </p>
      </h2>
      <p>
        <label>
          Username<br>
          <input type="text" name="username"  required>
        </label>
      </p>
      <p>
        <label>
          Password<br>
          <input type="password" name="password" required>
        </label>
      </p>
      <p>
        <button type="submit">log in</button>
      </p>
    </form>
  </main>

  <!-- Add your log in form here -->
</body>

</html>
